kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS_CONFIG:localhost:9092}
  topic:
    usage-records: usage-records-topic
management:
  endpoints:
    web:
      exposure:
        include: health,info  # Ensure "health" is included
  endpoint:
    health:
      show-details: always
spring:
  security:
    filter:
      dispatcher-types: async, error, request
    ignore:
      [ "/actuator/health" ]
health:
  status:
    http-mapping:
      DOWN: 503
      OUT_OF_SERVICE: 503

logging:
  level:
    root: INFO
    com.chargebee.ingestion: DEBUG  # Set DEBUG level for your package
  pattern:
    console:
      level: "%5p"
      date: "%d{yyyy-MM-dd HH:mm:ss}"
      logger: "%c{1}"
      message: "%m%n"